<!--Modal window-->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-close-btn" type="button" data-modal-close="btn">
      <svg class="modal-close-icon" width="14" height="14">
        <use href="./images/icons.svg#close-icon"></use>
      </svg>
    </button>
    <h2 class="production-title">
      buy<span class="production-highlight">now</span>
    </h2>
    <ul>
      <li>
        <img src="" alt="" />
        <h3>100 g</h3>
      </li>
      <li>
        <img src="" alt="" />
        <h3>200 g</h3>
      </li>
      <li>
        <img src="" alt="" />
        <h3>300 g</h3>
      </li>
    </ul>
    <form class="modal-form form" name="modal-form">
      <label class="form-label" for="modal-name">Name</label>
      <div class="form-wrapper">
        <input
          class="form-fild"
          type="text"
          name="modal-name"
          id="modal-name"
          required
          minlength="3"
        />
        <svg class="form-icon" width="18" height="24">
          <use href="./images/icons.svg#person"></use>
        </svg>
      </div>
      <label class="form-label" for="modal-phone">Phone</label>
      <div class="form-wrapper">
        <input
          class="form-fild-phone"
          type="tel"
          name="modal-phone"
          id="modal-phone"
          required
        />
        <svg class="form-icon" width="18" height="24">
          <use href="./images/icons.svg#phone"></use>
        </svg>
      </div>
      <label class="form-label" for="modal-email">Email</label>
      <div class="form-wrapper">
        <input
          class="form-fild"
          type="text"
          name="modal-email"
          id="modal-email"
          required
        />
        <svg class="form-icon" width="18" height="24">
          <use href="./images/icons.svg#email"></use>
        </svg>
      </div>
      <label class="form-label" for="modal-comment">Comment</label>
      <textarea
        class="form-comment"
        name="modal-comment"
        id="modal-comment"
        rows="6"
        placeholder="Enter text"
      ></textarea>

      <button class="button" type="submit">Submit</button>
    </form>
  </div>
</div>
